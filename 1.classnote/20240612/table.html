<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead {color: green;}
        tbody {color: blue;}
        tfoot {color: red;}
        
        table, th {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 表格 -->
    <table>
        <!-- 表頭 -->
        <thead>
          <tr>
            <th>Month</th>
            <th>Savings</th>
            <th>cost</th>
          </tr>
        </thead>
        <!-- 表格內容 -->
        <tbody>
          <tr>
            <!-- 表頭中的每一資料欄位 -->
            <th>January</th>
            <th>$100</th>
            <th>$100</th>
          </tr>
          <tr>
            <th>February</th>
            <th>$80</th>
            <th>$80</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Sum</th>
            <th>$180</th>
            <th>$180</th>
          </tr>
        </tfoot>
      </table>
</body>
</html>
