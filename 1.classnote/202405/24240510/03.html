<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style:upper-roman;
            /* 向內切齊 */
            list-style-position: inside;
            /* 向外切齊 */
            /* list-style-position: outside; */
            /* 圖標背景 */
            /* list-style-image: url(./img/one\ ok\ rock.jpg); */
            list-style: none;
        }

        ul li::marker {
            content: "A";
            color: red;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- 無序清單 -->
    <ul>
        <li>米粉</li>
        <li>粄條</li>
        <li>麵</li>
        <li>冬粉</li>
        <li>飯</li>
    </ul>

    <!-- 有序清單 -->
    <ol>
        <li>米粉</li>
        <li>粄條</li>
        <li>麵</li>
        <li>冬粉</li>
        <li>飯</li>
    </ol>
</body>
</html>
