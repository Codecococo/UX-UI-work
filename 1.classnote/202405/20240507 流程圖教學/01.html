        SAAS Software as a Service 以雲端為基礎的軟體模型
        <br>
        UML 是「統一建模語言」的縮寫，它是一種軟體工程中常用的標準化的圖形化建模語言。透過使用UML，軟體開發者可以以視覺化的方式來描述和設計軟體系統的結構、行為和功能。UML提供了各種圖表和符號，例如類別圖、用例圖、活動圖等，用於表示系統中的不同方面，有助於團隊間的溝通、設計討論和文件化。
